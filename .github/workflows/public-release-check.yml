name: Public Release Check

on:
  push:
    branches:
      - public_release
  pull_request:
    branches:
      - public_release
  workflow_dispatch:

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run public release check
        run: bash scripts/public-release-check.sh
